<body>
    <header>
        <h1>Tanklap</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Főoldal</a></li>

        <div class="reglog">
            <ul>
                <li><a href="reg.html">Regisztráció</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="regislogin">
            <h2>Bejelentkezés</h2>
            <form id="bejelentkezes" action="#" method="post">

            <div>
                <label for="email">Email cím:</label>
                <input type="email" name="email" id="email" placeholder="minta@email.com">
                <div id="email-error" class="error-msg"></div>
            </div>

            <div>
                <label for="jelszo">Jelszó:</label>
                <input type="password" name="jelszo" id="jelszo" placeholder="Jelszó">
                <div id="jelszo-error" class="error-msg"></div>
            </div>

            <div class="pipa">
                <input type="checkbox" id="jelszomegj" name="password_remember">
                <label for="jelszomegj">Bejelentkezve maradok</label>
            </div>
            <button type="submit">Bejelentkezés</button>
        </form>
        </section>
    </main>
    <footer>
        Gazdag Gergő | BCE 2025
    </footer>
</body>
