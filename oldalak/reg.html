<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <script src="/scripts/reg.js" defer></script>

    <link rel="icon" href="/kep/icons/favicon.svg" type="image/svg+xml">
    <link rel="icon" type="image/png" sizes="32x32" href="/kep/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/kep/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/kep/icons/apple-touch-icon.png">
    <link rel="icon" href="/kep/icons/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/kep/icons/favicon.ico" type="image/x-icon">

    <meta name="author" content="Gazdag Gergő">
    <meta name="description" content="A Tanklap regisztrációs oldala">
</head>
<body>
    <header>
        <h1>Tanklap</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Főoldal</a></li>
                <li><a href="usa.html">Egyesült Államok</a></li>
                <li><a href="nemet.html">Németország</a></li>
                <li><a href="orosz.html">Szovjetunió</a></li>
            </ul> 
        </nav>
        <div class="reglog">
            <ul>
                <li><a href="login.html">Bejelentkezés</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="regislogin">
            <h2>Regisztráció</h2>
            <form id="regisztracio" action="#" method="post">
            <div>
                <label for="felnev">Felhasználónév:</label>
                <input type="text" id="felnev" name="felnev" placeholder="Felhasználónév (minimum 5 karakter)">
                <div id="felnev-error" class="error-msg"></div>
            </div>

            <div>
                <label for="email">Email cím:</label>
                <input type="email" name="email" id="email" placeholder="minta@email.com">
                <div id="email-error" class="error-msg"></div>
            </div>

            <div>
                <label for="jelszo">Jelszó:</label>
                <input type="password" name="jelszo" id="jelszo" placeholder="Jelszó (minimum 8 karakter)">
                <div id="jelszo-error" class="error-msg"></div>
            </div>

            <div>
                <label for="kor">Életkor:</label>
                <input type="number" id="kor" name="kor" placeholder="Életkor (szám)">
                <div id="kor-error" class="error-msg"></div>
            </div>

            <div class="pipa">
                <input type="checkbox" id="hirlevel" name="hirlevel_subscribed">
                <label for="hirlevel">Feliratkozom a hírlevélre</label>
            </div>

            <div class="pipa">
                <input type="checkbox" id="terms" name="terms_accepted">
                <label for="terms">Elfogadom az Adatvédelmi Nyilatkozatot</label>
                <div id="terms-error" class="error-msg"></div>
            </div>
            <button type="submit">Regisztráció</button>
        </form>
        <div id="reg-siker">

        </div>
        </section>
    </main>
    <footer>
        Gazdag Gergő | BCE 2025
    </footer>
</body>
</html>
